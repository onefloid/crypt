name    = Crypt-File
author  = Florian Scherzberg <onefloid@gmx.de>
license = Artistic_2_0
copyright_holder = Florian Scherzberg
copyright_year   = 2018

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/onefloid/crypt
bugtracker.web = http://github.com/onefloid/crypt/issues
repository.url = git://github.com/onefloid/crypt.git
repository.web = http://github.com/onefloid/crypt
repository.type = git

[Prereqs]
Carp                  = 0
Crypt::Mode::CBC      = 0
Crypt::Mac::HMAC      = 0
Crypt::Digest::SHA256 = 0
Data::Dumper          = 0
Test::File::Contents  = 0
perl                  = 5.010001

[Prereqs / TestRequires]
Pod::Coverage::TrustPod = 0

